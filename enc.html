<!doctype html>
<html>
<body>
<h1>Encode URL</h1>
<div>
<input id="0.0"/>
<button onclick="javascript:encode0();">Encode</button>
</div>
<p id="0.1"/>
<h1>Encode Unicode</h1>
<div>
<input id="1.0"/>
<button onclick="javascript:encode1();">Encode</button>
</div>
<p id="1.1">
<h1>Encode String</h1>
<div>
<input id="2.0"/>
<button onclick="javascript:encode2();">Encode</button>
</div>
<p id="2.1">
<script>
function B64toURL(str){
str.replace(/A/g,"AA");
str.replace(/+/g,"AB");
str.replace(/\//g,"AC");
str.replace(/-/g","AD");
str.replace(/=/g","AE");
return str;
}
function encode0(){
document.getElementById("0.1").innerHTML="https://yqloss.github.io/j/?"+B64toURL(btoa(document.getElementById("0.0").value));
}
function encode1(){
document.getElementById("1.1").innerHTML=encodeURIComponent(document.getElementById("1.0").value);
}
function encode2(){
document.getElementById("2.1").innerHTML="https://yqloss.github.io/j/?"+B64toURL("-"+btoa(encodeURIComponent(document.getElementById("2.0").value)));
}
</script>
</body>
</html>
